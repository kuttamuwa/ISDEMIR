    <tr class="table-active" id="attachtable" style="display: none">
        <td> Attachment</td>

                src=""
                width="400" height="250" id="attachphoto"></td>
    </tr>

    <tr class="table-active" id="abc11">
        <td> </td>
        <td>
            <button onclick="function myFunction() {
            // window.open('https://isdemircbs.isdemir.com.tr/server/rest/services/Isdemir_CBS_Base_Layer/FeatureServer/9/579/attachments/156');
            var attr = document.getElementsByClassName('attachmentsSection');

        // slicelamak lazim
            var attach_url = attr[0].innerHTML;

            if (attach_url.includes('No attachments found')) {
                window.alert('Attachment bulunamadı');

            } else {
                document.getElementById('attachtable').style.display = 'block';
                 var start = attach_url.indexOf('a href');
                var end = attach_url.indexOf('target');

                attach_url = attach_url.slice(start + 8, end - 2);
                var img = document.getElementById('attachphoto');
                img.src = attach_url;
            }
        }

        myFunction()">Show Attachment
            </button>
        </td>
    </tr>
